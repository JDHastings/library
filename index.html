<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button>Account</button>
        <button>Log out</button>
    </header>
    
    <div class="main-content">
        <div class="buffer">
            <div class="form-container">
                <button class="add-book closed">+ Add Book</button>
                <div class="form-popup closed-form">
                    <form action="" class="container-form" id="new-book">
                        <label for="title">Book Title: </label>
                        <input type="text" placeholder="Enter title" name="title" id="title" required>

                        <label for="author">Author: </label>
                        <input type="text" placeholder="Enter author" name="author" id="author" required>

                        <label for="pages">Number of Pages: </label>
                        <input type="number" placeholder="Enter page count" name="pages" id="pages" required>

                        <label for="read-status">Have you read the book</label>
                        <input type="checkbox" name="read-status" id="read-status">

                        <button type="submit">Add Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright 2023 JDHastings</p>
    </footer>
</body>
<script src="javascript.js"></script>
</html>
